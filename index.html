<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Para lengua occidental en web -->
    <title>calculatrice</title>
    <link rel="stylesheet" href="index.css" /> <!-- para vincular al css -->
</head>
<body>
    <table class="calculatrice"> <!-- .class para editar en css un elemento especificamente -->

        <tr> <!-- Fila -->
            <td colspan="4"> <!-- celda y columna -->
            <span id="resultat"></span> <!-- para hacer recuadro -->
            </td>
        </tr>
        
        <tr>
            <td><button id="sept"onclick="appuisTouche(7)">7</button></td>
            <td><button id="huit"onclick="appuisTouche(8)">8</button></td>
            <td><button id="neuf"onclick="appuisTouche(9)">9</button></td>
            <td><button id="division"onclick="appuisSymbole('/')">/</button></td>
        </tr>

        <tr>
            <td><button id="quatre"onclick="appuisTouche(4)">4</button></td>
            <td><button id="cinq"onclick="appuisTouche(5)">5</button></td>
            <td><button id="six"onclick="appuisTouche(6)">6</button></td>
            <td><button id="multiplicacion"onclick="appuisSymbole('*')">*</button></td>
        </tr>

        <tr>
            <td><button id="un" onclick="appuisTouche(1)">1</button></td>
            <td><button id="deux"onclick="appuisTouche(2)">2</button></td>
            <td><button id="trois"onclick="appuisTouche(3)">3</button></td>
            <td><button id="moins"onclick="appuisSymbole('-')">-</button></td>
        </tr>

        <tr>
            <td><button id="effacer"onclick="appuisClear('c')">c</button></td>
            <td><button id="cero"onclick="appuisTouche(0)">0</button></td>
            <td><button id="egal"onclick="egal('=')">=</button></td>
            <td><button id="plus"onclick="appuisSymbole('+')">+</button></td>
        </tr>

    </table>

    <script src="index.js"></script> <!-- para vincular al JS -->

</body>
</html>
